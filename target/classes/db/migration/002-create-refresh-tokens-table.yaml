databaseChangeLog:
  - changeSet:
      id: 002-create-refresh-tokens-table
      author: syimyk
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_logged_out
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_tokens_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
