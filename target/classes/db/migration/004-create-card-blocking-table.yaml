databaseChangeLog:
  - changeSet:
      id: 004-create-card-blocking-table
      author: syimyk
      changes:
        - createTable:
            tableName: card_for_blocking
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: card_for_blocking
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_card_blocking_cards
